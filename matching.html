<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cedarville+Cursive" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rokkitt" rel="stylesheet">
    <link rel="stylesheet" href="/site/css/main.css">
    <title>Monster's Fling</title>
</head>
<body>
    <div class="matchingWrapper">
        <div class="menu">
            <img class="hexagon" src="/site/img/hexagonbutton.png" onclick="menu()" alt="">
            <ul onclick="menu()">
                <a href="/site/index.html#about">
                    <li>About</li>
                </a>
                <a href="/matching.html">
                    <li>Matching</li>
                </a>
                <li>Profile</li>
                <li>Chat</li>
                <a href="/site/index.html#contacts">
                    <li>Contacts</li>
                </a>
            </ul>
        </div>

        <div class="matching">
            <img class="hexagon" src="/site/img/hexagonbutton.png" onclick="menu()" alt="">
                <div class="matches">  
                    <div class="matchprofile">
                        <img class="profilepic" src="/site/img/Martin280x280.jpg" alt="">
                        <div class="text">
                            <div class="name">
                                <h2>Martin</h2>
                            </div>
                            <div class="age">
                                <h2>18</h2>
                            </div>
                            <div class="description">
                                <h2>Super hot dude, famous and got that money rolling</h2>
                            </div>
                        </div>
                    </div>

                    <div class="matchprofile">
                        <img class="profilepic" src="/site/img/Linnea280x280.jpg" alt="">
                        <div class="text">
                            <div class="name">
                                <h2>Linnea</h2>
                            </div>
                            <div class="age">
                                <h2>18</h2>
                            </div>
                            <div class="description">
                                <h2>Master of duckface, my favorite food is bread, interests including swimming and running after people in the park.</h2>
                            </div>
                        </div>
                    </div>
                    
                </div>
                
                <div class="matchingbuttons">
                    <i class="material-icons" style="font-size: 8vh" >arrow_back_ios</i>
                    <div class="icon" id="hearticon" onclick="liked()"></div>
                    <i class="material-icons" style="font-size: 8vh" onclick="matches()">arrow_forward_ios</i>
                </div>
        </div>
    </div>
    <script src="/site/js/main.js"></script>
</body>
</html>
