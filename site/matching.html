<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cedarville+Cursive" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rokkitt" rel="stylesheet">
    <link rel="stylesheet" href="css/main.min.css">
    <title>Monster's Fling</title>
</head>
<body>
    <div class="matchingWrapper">

        <header >
            <a href="index.html">
                <img src="img/hexagonbutton.png">
            </a>
        </header>

        <section class="matching">
            <div class="match">
                <article class="profile">
                    <div class="profilepic"></div>
                    <div class="text">
                        <div class="title">Martin</div>
                        <h3>18</h3>
                        <p>Super hot dude, famous and got that money rolling</p>
                </div>
                </article>
            </div>

            <div class="match">
                <article class="profile">
                    <div class="profilepic"></div>
                    <div class="text">
                        <div class="title">Linnea</div>
                        <h3>18</h3>
                        <p>Master of duckface, my favorite food is bread, interests including swimming and running after people in the park.</p>
                    </div>
                </article>
            </div>
        </section>

        <footer class="matchingbuttons">
                <i class="material-icons" style="font-size: 8vh" onclick="previous()">arrow_back_ios</i>
                <div class="icon" id="hearticon" onclick="liked()"></div>
                <i class="material-icons" style="font-size: 8vh" onclick="next()">arrow_forward_ios</i>
        </footer>

    </div>
    <script src="js/main.min.js"></script>
</body>
</html>
